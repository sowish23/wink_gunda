  <script type="text/javascript">
    var reset = 0;
    var count = 0;
    var today = new Date();
    var date = new Date();

    function prevcalendar() {
      today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
      reset = 1;
      calendar();

    }
    function nextcalendar() {
      today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
      reset = 1;
      calendar();
    }
    function calendar() {

      var first_day = new Date(today.getFullYear(), today.getMonth(), 1);
      var last_day = new Date(today.getFullYear(), today.getMonth() + 1, 0);

      var tbCalendarYM = document.getElementById("tbCalendarYM");
      tbCalendarYM.innerHTML = today.getFullYear() + "년 " + (today.getMonth() + 1) + "월";

      var tb = document.getElementById("calendar");
      var row = tb.insertRow();
      var cell = null;

      if (reset == 1) {
        for (i = 0; i < count; i++) {
          tb.deleteRow(2);
        }
      }

      for (i = 0; i < first_day.getDay(); i++) {
        cell = row.insertCell();
      }
      count = 1;
      for (i = 0; i < last_day.getDate(); i++) {
        cell = row.insertCell();
        if (row.cells.length == 7) {
          row = tb.insertRow();
          count += 1;
        }

        cell.innerHTML = "<td valign=top><b>" + (i + 1) + "</b><td><br>설정된 식단이 없습니다."

        if (today.getFullYear() == date.getFullYear()
          && today.getMonth() == date.getMonth()
          && i == date.getDate()) {
          cell.bgcolor = "#FAF58C";
        }
      }



    }
  </script>
